<!DOCTYPE html>
<html>
<head>
    <title>ReelIQ</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video-js.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/videojs-markers/0.7.0/videojs.markers.css" rel="stylesheet">
    <style type="text/css">
        #example_video{
            width: 480px;
            height: 270px;
        }
    </style>
    <style>
        .btn-group {
            margin-top: 15px;
        }
    </style>
    <style>
        .highlight{
           background-color: #93db63  !important;
           width:25px !important;
           border-radius: 10% !important;
        }
    </style>
    <style>
        #marker-description {
            width: 640px;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<video id="course_video" class="video-js vjs-default-skin" controls preload="metadata" width="640" height="360">
    <source src="course-video.webm" type="video/mp4">
</video>

<div class="btn-group">
    <button type="button" id="segment-prev"  style="width: 120px;">previous point</button>
    <button type="button" id="segment-next" style="width: 120px;">next point</button>
</div>

<div id="marker-description" style="background-color:rgb(204, 179, 248);color:black;font-family:verdana;">
</div>

<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.3.0/video.min.js"></script>
<script src="https://cdn.bootcss.com/videojs-markers/0.7.0/videojs-markers.js"></script>
<script type="text/javascript">
    var player = videojs('course_video');

    player.markers({
        markerStyle:{  
            'width':'5px',
               'border-radius': '10%',
               'background-color': 'red'
        },
        markerTip:{
            display:true,
             text: function(marker) {
                return marker.title;
             }
        },
        breakOverlay:{ 
            display: true,
            displayTime: 2,
            style:{
                color:"black",
                backgroundColor: "grey",
                height: "45px",
                'font-size': '30px'
            },
            text: function(marker) {
                if (marker.class === "highlight") {
                    return "highlight: " + marker.title;
                } else {
                    return marker.title;
                }
            }
        },
        onMarkerReached:function(marker, index){
            var $para = $('#marker-description');
            if (marker.class === "highlight") {
                $para.text('highlight: ' + marker.summary);
            } else {
                $para.text('Summary: ' + marker.summary);
            }     
        },
        onMarkerClick:function(marker,index){
        },
        markers:[
            {
                time:9.5,
                title:"Introduction to the Brain",
                summary: "The brain is the physical seed of thought and the source of our mental life and consciousness. It is made up of neurons that form clusters and networks."
            },
            {
                time:200.5,
                title:"Neurons",
                class: "highlight",
                summary: "Neurons are the smallest relevant parts of the brain and are responsible for transmitting information through dendrites and axons. They come in three flavors: sensory, motor, and interneurons."
            },
            {
                time:450.6,
                title:"Neurotransmitters",
                summary: "Neurotransmitters are chemicals that shoot out over the synapse and affect dendrites and other neurons. They can be either excitatory or inhibitory and different neurons shoot out different neurotransmitters."
            },
            {
                time:600,
                title:"Networks",
                class: "highlight",
                summary: "The brain is wired up in a way that makes it highly resilient to damage and allows it to work very fast. Networks of neurons form computational devices that allow us to do things like recognize faces, walk upright, and experience emotions."
            },
            {
                time:700,
                title:"Computational Neuroscience",
                summary: "Computational neuroscience tries to understand how neurons are wired up to do interesting things and uses our own success at computational theory as a model."
            },
        ],
    });
    $("#segment-next").click(function(){
        player.markers.next();
    })


    $("#segment-prev").click(function(){
        player.markers.prev();
    })

</script>
</body>
</html>
